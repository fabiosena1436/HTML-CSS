<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos manualmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/d3d296b2-24d9117e.mp4" width="150" controls></video>

    <h2>Esta e a maneira mais correta de inserir o videos</h2>

    <video width="150" controls loop>
        <source src="midia/D3d296b2-24D9117e web.webm" type="video/webm">
        <source src="midia/d3d296b2-24d9117e.mp4" type="video/mp4">
        <p>seu navegador nao é compativel com a reproduçao</p>
    </video>

    <h1>Inserindo videos do yutube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9hxih1WHTNc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
